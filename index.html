<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присоединяйтесь к нашей Telegram-группе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background: #0088cc;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {

        }
        img {
            width: 150px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Telegram_logo.svg/1200px-Telegram_logo.svg.png" alt="Telegram Logo">
    <h1>Добро пожаловать в нашу группу в Telegram!</h1>
    <p>Присоединяйтесь к обсуждениям, новостям и поддержке.</p>
    <a class="btn" href="https://t.me/LGBTQ_Russia" target="_blank">Перейти в Telegram</a>
</body>
</html>
